    <link rel="stylesheet" href="../css/home.css">

</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <a href="../html/home.html">
                    <img src="../assets/logo_vokemons_new.png" class="logo">
                </a>
            </div>

            <div class="page-button">
                <div class="pokemon-page-button">
                    <button class="pokemon-button" id="pokemonButton">Pokemon</button>
                </div>

                <div class="news-page-button">
                    <button class="news-button" id="newsButton">News</button>
                </div>

                <div class="tournament-page-button">
                    <button class="tournament-button" id="tournamentButton">Tournament</button>
                </div>
                
                <div class="login-page-button">
                    <button class="login-button" id="loginButton">Login</button>
                </div>

        </div>
    </header>
    
    <div class="content-container">
        <div class="section-one">
            <div class="download-section">

                <p>Go and Get VokemonS!</p>
                
            </div>

                <button class="youtube-page" id="getYoutube">Youtube</button>

            </div>
        </div>
    
        <div class="section-two">
            <div class="tour-section">
                <div class="tour-section-title">Watch VokemonS pro circuit</div>
                <img src="../assets/tour.png" alt="pic 1" id="tour-pic">
                <button id="watchNow" onclick="location.href='../html/tournament.html'">Watch Now</button>
            </div>
    
            <div class="news-section">
                <div class="news-section-title">Latest News</div>
                <img src="../assets/news.png" alt="pic 2" id="news-pic">
                <button id="moreNews" onclick="location.href='../html/news.html'">More News</button>
                
            </div>
        </div>
    </div>
    

    <footer class="footer">
        &copy; VokemonS. Seraphine Amanda Honoris - 2501963356
