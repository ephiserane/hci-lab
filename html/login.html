<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <a href="../html/home.html">
                    <img src="../assets/logo_vokemons_new.png" class="logo">
                </a>
            </div>

            <div class="page-button">
                <div class="pokemon-page-button">
                    <button class="pokemon-button" id="pokemonButton">Pokemon</button>
                </div>

                <div class="news-page-button">
                    <button class="news-button" id="newsButton">News</button>
                </div>

                <div class="tournament-page-button">
                    <button class="tournament-button" id="tournamentButton">Tournament</button>
                </div>
                
                <div class="login-page-button">
                    <button class="login-button" id="loginButton">Login</button>
                </div>
            </div>
        </div>
    </header>

    <div class="box-container">
        <div class="login-box">
            <div class="title">
                <p class="title">Login</p>
            </div>
            
            <form action="" id="form" class="form-container">
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Password" required>    

                <div class="form-group">
                    <button id="button-login" class="form-group">Login</button>
                </div>
                

                <div class="form-group" id="registerpage">
                    <p>Create account? <a href="./register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>


    <footer class="footer">
        &copy; VokemonS. Seraphine Amanda Honoris - 2501963356
    </footer>
</body>

<script src="../javascript/navbar.js"></script>

</html>
